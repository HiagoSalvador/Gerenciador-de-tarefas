<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/634b7477bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" >
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Gerenciador De Tarefas</title>
</head>
<body>
    <div class="container">
    <h1>Gerenciador De Tarefas</h1>
    <input id="input-main" placeholder="O que tenho que fazer...">
    <button id="to-add">Adicionar</button>
    <ul id="tasks">
        <li class="task-item">
        <button class="button-rocket">
           <i class="fa-solid fa-rocket"></i>
        </button>
        <p>Estudar Programação</p>
        



        <button class="button-delete">
              <i class="fa-solid fa-trash"  ></i>
        </button>
    </li>
</ul>
</div>
    
</body>
</html>
<script src="script.js"></script>
